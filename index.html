<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://rawgit.com/daneden/animate.css/master/animate.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="nameInput">
		<span id='inputLabel'>Enter Player 1's Name</span>
		<input type="text" id="names">
		<button id="submitName">Enter Name</button>
	</div>
	<div id="container">
		<table>
			<tbody id='board'>
				<h1 id="playerTurn" class='animated'></h1>
				<tr>
					<td class='square one'></td>
					<td class='square two'></td>
					<td class='square three'></td>
				</tr>
				<tr>
					<td class='square four'></td>
					<td class='square five'></td>
					<td class='square six'></td>
				</tr>
				<tr>
					<td class='square seven'></td>
					<td class='square eight'></td>
					<td class='square nine'></td>
				</tr>
			</tbody>	
		</table>
		<button id="newGame">New Game</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
